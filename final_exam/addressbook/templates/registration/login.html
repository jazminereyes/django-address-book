{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-login100">
    <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url({% static 'images/header.jpg' %});">
            <span class="login100-form-title-1">
                Sign In
            </span>
        </div>

        <form class="login100-form validate-form" method="POST">
            {% csrf_token %}

            {% if form.errors %}
            <p class="text-info">Invalid user credentials.</p>
            {% endif %}
            
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="Enter username" required id="id_username">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="password" placeholder="Enter password" required id="id_password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Login
                </button>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <span>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
