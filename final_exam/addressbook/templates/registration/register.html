{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-login100">
    <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url({% static 'images/header.jpg' %});">
            <span class="login100-form-title-1">
                Sign Up
            </span>
        </div>

        <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="Enter username" maxlength="150" required id="id_username" value="{% if form.username.value %} {{ form.username.value }} {% endif %}">
                <span class="focus-input100"></span>
            </div>

            {{ form.username.errors }}

            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="password1" placeholder="Enter password" required id="id_password1">
                <span class="focus-input100"></span>
            </div>

            {{ form.password1.errors }}

            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="password2" placeholder="Confirm password" required id="id_password2">
                    <span class="focus-input100"></span>
                </div>
            
                {{ form.password2.errors }}

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
