{% extends 'layouts/base.html' %} 
{% load static %} 

{% block content %}
<div class="container-login100">
    <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url({% static 'images/header.jpg' %});">
            <span class="login100-form-title-1">
                Delete Contact
            </span>
            <div class="row">
                <div class="col-md-12">
                    <a href="{% url 'index' %}" class="btn btn-info">Back <i class="fa fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
        
        <form class="login100-form validate-form" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn mr-3" type="submit">
                            Yes
                        </button>
                        <a href="{% url 'index' %}" class="login100-form-btn" style="background-color: #F34434">
                            No
                        </a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
